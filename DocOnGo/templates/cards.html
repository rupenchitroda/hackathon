{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocOnGo</title>
	
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'assets/materialize/css/materialize.min.css' %}" media="screen,projection" />
    <!-- Bootstrap Styles-->
    <link href="{% static 'assets/css/bootstrap.css' %}" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link href="{% static 'assets/css/font-awesome.css' %}" rel="stylesheet" />
    <!-- Morris Chart Styles-->
    <link href="{% static 'assets/js/morris/morris-0.4.3.min.css' %}" rel="stylesheet" />
    <!-- Custom Styles-->
    <link href="{% static 'assets/css/custom-styles.css' %}" rel="stylesheet" />
    <!-- Google Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="{% static 'assets/js/Lightweight-Chart/cssCharts.css' %}"> 
</head>
<body>
    <div id="wrapper">
         <nav class="navbar navbar-default top-navbar" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand waves-effect waves-dark" href="#"><i class="large material-icons">assignment_ind</i> <strong>DocOnGo</strong></a>

		        <div id="sideNav" href="#"><i class="material-icons dp48">toc</i></div>
            </div>
        </nav>
        <!--/. NAV TOP  -->
        <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">
                    <li>
                        <a href="index" class="active-menu waves-effect waves-dark"><i class="fa fa-qrcode"></i> Check </a>
                    </li>
                    
                    <li>
                        <a href="table" class="waves-effect waves-dark"><i class="fa fa-table"></i> Doctors Panel</a>
                    </li>
                </ul>
            </div>

        </nav>
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper" >
			
		
            <div id="page-inner"> 
              <div class="row">
                <div class="col-md-4 col-sm-4">
                  <div class="card teal darken-1">
                      <div class="card-content white-text">
                        <span class="card-title">Name</span>
                        <p>{{data.name}}</p>
                      </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-4">
                  <div class="card teal">
                    <div class="card-content white-text">
                      <span class="card-title">Time</span>
                      <p>{{ data.date }}</p>
                    </div>
                  </div>
                </div>

                <div class="col-md-4 col-sm-4">
                  <div class="card teal darken-1 ">
                  <div class="card-content white-text">
                    <span class="card-title">Duration</span>
                    <p>{{data.duration}}</p>
                  </div>
                </div>
                </div>

                <div class="col-md-4 col-sm-4">
                   <div class="card green darken-1">
                        <div class="card-content white-text">
                          <span class="card-title">Chief Complain</span>
                          <p>{{data.story}}</p>
                        </div>
                      </div>
                </div>
                <div class="col-md-4 col-sm-4">
                   <div class="card red darken-3">
                        <div class="card-content">
                          <span class="card-title">Symptoms</span>
                          <p>{{data.symptom}}</p>
                        </div>
                      </div>
                </div>
            
            <div class="col-md-4 col-sm-4">
                <div class="card blue darken-2">
                <div class="card-content white-text">
                  <span class="card-title">Aggravating Factors</span>
                  <p>{{ data.aggrv }}</p>
                </div>
                </div>
            </div>
            <!-- /. PAGE WRAPPER  -->
            </div>
            </div>
            </div>
            </div>

     <!-- /. WRAPPER  -->
    <!-- JS Scripts-->
    <!-- jQuery Js -->
    <script src="{% static 'assets/js/jquery-1.10.2.js' %}"></script>
	
	<!-- Bootstrap Js -->
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
	
	<script src="{% static 'assets/materialize/js/materialize.min.js' %}"></script>
	
    <!-- Metis Menu Js -->
    <script src="{% static 'assets/js/jquery.metisMenu.js' %}"></script>
    <!-- Morris Chart Js -->
    <script src="{% static 'assets/js/morris/raphael-2.1.0.min.js' %}"></script>
    <script src="{% static 'assets/js/morris/morris.js' %}"></script>
	
	
	<script src="{% static 'assets/js/easypiechart.js' %}"></script>
	<script src="{% static 'assets/js/easypiechart-data.js' %}"></script>
	
	 <script src="{% static 'assets/js/Lightweight-Chart/jquery.chart.js' %}"></script>
	
    <!-- Custom Js -->
    <script src="{% static 'assets/js/custom-scripts.js' %}"></script> 
	<script>
	$(document).ready(function(){
	 $('ul.tabs').tabs();
		$('.collapsible').collapsible({
		  accordion: false, // A setting that changes the collapsible behavior to expandable instead of the default accordion style
		  onOpen: function(el) { alert('Open'); }, // Callback for Collapsible open
		  onClose: function(el) { alert('Closed'); } // Callback for Collapsible close
		}
	  );
	});
	</script>
 

</body>

</html>
